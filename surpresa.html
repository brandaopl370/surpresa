<!DOCTYPE html>

  <title>Feliz Dia dos Namorados!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin: 30px 20px 10px;
    }

    p.mensagem {
      font-size: 1.2em;
      color: #333;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .coracoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .coracao {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: subir 10s infinite ease-in;
    }

    .coracao::before,
    .coracao::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .coracao::before {
      top: -10px;
      left: 0;
    }

    .coracao::after {
      left: -10px;
      top: 0;
    }

    @keyframes subir {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    /* Carrossel */
    .carrossel-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .carrossel {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .carrossel img {
      width: 100%;
      height: 800px;
      object-fit: cover;
      border-radius: 20px;
      flex-shrink: 0;
      margin: 0 auto;
    }

    .botao {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  padding: 10px;
  font-size: 2em;
  cursor: pointer;
  color: #ffffff; /* cor da seta */
  z-index: 2;
  transition: transform 0.2s ease;
}

.botao:hover {
  transform: translateY(-50%) scale(1.2);
}

    .esquerda {
      left: 10px;
    }

    .direita {
      right: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p.mensagem {
        font-size: 1em;
      }

      .botao {
        font-size: 1.2em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
